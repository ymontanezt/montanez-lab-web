name: ğŸš€ Deploy Dental Lab

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  NODE_VERSION: '18'

jobs:
  # Job de testing y build
  test-and-build:
    name: ğŸ§ª Test & Build
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: ğŸŸ¢ Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest
        
    - name: ğŸ“¦ Install dependencies
      run: bun install
      
    - name: ğŸ” Run linting
      run: bun run lint
      
    - name: âœ… Run type checking
      run: bun run type-check
      
    - name: ğŸ—ï¸ Build application
      run: bun run build
      
    - name: ğŸ“¦ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: .next/
        retention-days: 1

  # Job de deploy a staging
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: test-and-build
    if: github.ref == 'refs/heads/develop' || github.event.inputs.environment == 'staging'
    environment: staging
    
    steps:
    - name: ğŸ“¥ Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-files
        path: .next/
        
    - name: ğŸ” Setup environment variables
      run: |
        echo "NODE_ENV=staging" >> $GITHUB_ENV
        echo "NEXT_PUBLIC_SITE_URL=${{ secrets.STAGING_SITE_URL }}" >> $GITHUB_ENV
        echo "NEXT_PUBLIC_DEBUG=false" >> $GITHUB_ENV
        echo "NEXT_PUBLIC_FIREBASE_API_KEY=${{ secrets.STAGING_FIREBASE_API_KEY }}" >> $GITHUB_ENV
        echo "NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ secrets.STAGING_FIREBASE_AUTH_DOMAIN }}" >> $GITHUB_ENV
        echo "NEXT_PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.STAGING_FIREBASE_PROJECT_ID }}" >> $GITHUB_ENV
        
    - name: ğŸš€ Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # AquÃ­ irÃ­an los comandos especÃ­ficos de tu hosting
        # Por ejemplo: vercel --prod, netlify deploy, etc.
        
    - name: âœ… Notify deployment success
      run: |
        echo "âœ… Successfully deployed to staging!"
        echo "ğŸŒ URL: ${{ secrets.STAGING_SITE_URL }}"

  # Job de deploy a producciÃ³n
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: test-and-build
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'production'
    environment: production
    
    steps:
    - name: ğŸ“¥ Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-files
        path: .next/
        
    - name: ğŸ” Setup environment variables
      run: |
        echo "NODE_ENV=production" >> $GITHUB_ENV
        echo "NEXT_PUBLIC_SITE_URL=${{ secrets.PROD_SITE_URL }}" >> $GITHUB_ENV
        echo "NEXT_PUBLIC_DEBUG=false" >> $GITHUB_ENV
        echo "NEXT_PUBLIC_FIREBASE_API_KEY=${{ secrets.PROD_FIREBASE_API_KEY }}" >> $GITHUB_ENV
        echo "NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ secrets.PROD_FIREBASE_AUTH_DOMAIN }}" >> $GITHUB_ENV
        echo "NEXT_PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.PROD_FIREBASE_PROJECT_ID }}" >> $GITHUB_ENV
        
    - name: ğŸš€ Deploy to production
      run: |
        echo "Deploying to production environment..."
        # AquÃ­ irÃ­an los comandos especÃ­ficos de tu hosting
        # Por ejemplo: vercel --prod, netlify deploy, etc.
        
    - name: âœ… Notify deployment success
      run: |
        echo "âœ… Successfully deployed to production!"
        echo "ğŸŒ URL: ${{ secrets.PROD_SITE_URL }}"
        
